<!-- Crie um botão que ao ser clicado cria um novo elemento em tela com 
a forma de um quadrado vermelho com 100px de altura e largura.
Sempre que o botão for clicado um novo quadrado deve aparecer na tela.-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2 - Exercício 2 (Gerador de Quadrados com troca de cor)</title>
  </head>
  <body>
    <button onClick="geraQuadrado()">Clique me</button>
    <div id="result"></div>
    <script>
      function geraQuadrado() {
        const result = document.getElementById("result");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        var id=0;
        canvas.setAttribute('onMouseEnter',"trocaCor(this)");
        canvas.width = "100";
        canvas.height = "100";
        canvas.style.border = "5px solid #880000";
        canvas.style.margin = "5px";
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, 100, 100);
        result.appendChild(canvas);
        id++;
      }
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      function trocaCor(canvas) {
        var newColor = getRandomColor(); // #E943F0
        const ctx = canvas.getContext("2d");
        canvas.style.borderColor = newColor;
        ctx.fillStyle = newColor+'aa';
        ctx.fillRect(0,0,100,100);
      }
    </script>
  </body>
</html>
